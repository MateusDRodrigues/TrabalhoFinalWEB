<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Planos de Saúde</title>
</head>
<body class="bg-light">
    <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="bg-white p-4 rounded shadow-sm">
            <h1 class="text-center mb-4 text-primary">Calculadora de Planos de Saúde</h1>
            <form id="formSaude">
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" class="form-control" id="idade" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="calcular()">Calcular</button>
            </form>
            <div id="tabelaResultados" class="mt-4"></div>
        </div>
    </div>
</body>
</html>
